<!DOCTYPE html>
<html lang="en">

<head>
    <title>Online Form</title>

</head>

<body>
    <center>
        <h1 style="color: red;"><u>This page is developed by Yousef Albandak & 202108603</u></h1>
        <form>First name: <input type="text" id="fname" name="fname">
            <br><br>
            Last name: <input type="text" id="lname" name="lname">
            <br><br>
            DOB: <input type="date" id="dob" name="date">
            <br><br>
            E-mail: <input type="text" id="email" name="mail">
            <br><br>
            Gender: <input type="radio" id="m" name="male" value="Male"> Male &nbsp; <input type="radio" id="f"
                name="male" value="Male"> Female
            <br><br>
            City: <select name="City" id="city">
                <option value="Select">Select</option>
                <option value="Bethlehem">Bethlehem</option>
                <option value="Jerusalem">Jerusalem</option>
                <option value="Nablus">Nablus</option>
                <option value="Ramallah">Ramallah</option>
            </select>
            <br><br>
            Faculty: <select name="Faculty" id="Faculty">
                <option value="Select">Select</option>
                <option value="Science">Science</option>
                <option value="Business">Business</option>
                <option value="Health">Health</option>
                <option value="Engineering">Engineering</option>
            </select>
            <br><br>
            <input type="checkbox" id="bike" name="vehicle1" value="Bike">
            <label for="bike"> I can come by bike</label><br>
            <input type="checkbox" id="car" name="vehicle2" value="Car">
            <label for="car"> I can come by car</label><br>
            <input type="checkbox" id="bus" name="vehicle3" value="Bus">
            <label for="bus"> I can come by bus</label><br>
            <input type="checkbox" id="train" name="vehicle4" value="Train">
            <label for="train"> I can come by train</label>
            <br><br>
            <input type="submit" value="Submit">


        </form>
    </center>
</body>

</html>
